name: App Builder

# Trigger the workflow on any push to any branch
on:
  push:
    branches:
      - "*" # This will trigger the workflow on any branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "yarn" # Use "yarn" cache since you're running yarn commands

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }} # Ensure this secret exists and is named correctly

      - name: Install dependencies
        run: yarn install

      - name: Build Android app
        run: eas build --platform android --profile production --local --output ${{ github.workspace }}/WallCraft-app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ github.workspace }}/WallCraft-app-release.apk
